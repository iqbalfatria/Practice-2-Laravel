<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>cell that spand to collumns</h2>
        <p>to make a cell span more than one collumn, use the colspan attribute</p>
        <table style="width: 100%;">
            <tr>
                <th>name</th>
                <th colspan = "2"> Telephone </th>
            </tr>
            <tr>
                <td>Bill gates</td>
                <td>5508161161</td>
                <td>6271819721</td>
            </tr>
        </table>
    </body>
</html>
