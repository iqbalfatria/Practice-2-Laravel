<!DOCTYPE html>
<html>
    <body>
        <h2>list with cyrcle</h2>
        <ul style="list-style-type:circle;">
            <li>Coffe</li>
            <li>Tea</li>
            <li>milk</li>
        </ul>
        <h2>an unordered HTML list</h2>
        <ul>
            <li>coffe</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h2>an ordered HTML list</h2>
        <ol>
            <li>coffe</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
    </body>
</html>
